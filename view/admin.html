<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - JeethuArts</title>
    <link rel="stylesheet" href="/assets/css/admin.css">
    <link rel="stylesheet" href="/assets/css/navbar.css">

    <script>

        async function uploadArtwork(event) {
            event.preventDefault();

            const formData = new FormData(event.target);

            try {
                const response = await fetch('/admin/upload-art', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();

                if (response.ok) {

                    alert('Artwork uploaded successfully!');

                    event.target.reset();
                } else {

                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Error uploading artwork:', error);
                alert('An error occurred while uploading the artwork.');
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <nav>
            <a href="/home"><img src="assets/images/JeethuArtsLogo.png" id="jeethuArtsLogo" alt="JeethuArtsLogo"></a>
            <div class="nav-menus">
                <ul>
                    <li><a href="/home">Home</a></li>
                    <li><a href="/gallery">Gallery</a></li>
                    <li><a href="/admin" id="adminLink">Admin</a>
                    </li>
                    <li><a href="/home">Commisson</a></li>
                    <li><a href="/home#aboutme-section">About Me</a></li>
                    <li><a href="/home#feedback-section">Contact Me</a></li>
                </ul>
            </div>
            <div class="profile">
                <ul>
                    <li><a href="/api/users/logout" id="logoutLink" title="logout"><img
                                src="/assets/images/profile-pic-default-boy.png" alt="Profile-pic"></a></li>
                </ul>
            </div>
        </nav>

        <section class="upload-art-details">
            <h1>Welcome back, Admin! Ready to manage your art world?</h1>
            <div class="upload-wrap">
                <div class="left">
                    <img src="assets/images/upload-image.png" alt="young-boung-uploading-image">
                </div>

                <div class="right">
                    <h3>Upload Your Artwork</h3>
                    <form method="POST" enctype="multipart/form-data" method="POST" id="uploadArt">

                        <label for="title">Title: </label>
                        <input type="text" placeholder="title" name="title" id="title" required>

                        <label for="description">Description:</label>
                        <input type="text" name="description" placeholder="Description" id="description" required>

                        <label for="artType">Art Type:</label>
                        <input type="text" name="artType" placeholder="ArtType (e.g. Pencil, Watercolor)" id="artType"
                            required>

                        <label for="price">Price:</label>
                        <input type="number" name="price" placeholder="Price (₹)" id="price" required>

                        <label for="tags">Tags:</label>
                        <input type="text" name="tags" placeholder="Tags (e.g. abstract, nature)" id="tags">

                        <label for="dimension">Dimension:</label>
                        <input type="text" name="dimension" placeholder="Dimensions (e.g. 12x16 in)" id="dimension"
                            required>

                        <label for="artImage">Art Image:</label>
                        <input type="file" name="artImage" placeholder="artImage" id="artImage" required>


                        <button type="submit">Upload</button>
                    </form>
                </div>
            </div>
        </section>

        <h1>Manage your Uploaded creative Artworks</h1>
        <section class="manage-uploaded-artworks">

            <section class="gallery-grid" id="adminArtworks">

            </section>
        </section>


        <footer>
            <p class="copyright">© 2025 JeethuArts. All rights reserved.</p>
        </footer>
    </div>

    <script src="/assets/js/uploadhandle.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch("/api/artworks")
                .then(res => res.json())
                .then(artworks => {
                    const container = document.getElementById("adminArtworks");

                    artworks.forEach(art => {
                        const card = document.createElement("div");
                        card.className = "art-card";

                        card.innerHTML = `
                    <img src="/uploads/${art.ImagePath.split('/').pop()}" alt="${art.Title}">
                    <div class="art-details">
                        <h3 class="title">${art.Title}</h3>
                        <p class="description">${art.Description}</p>
                        <div class="price-availablity">
                            <p class="availability">${art.IsAvailable ? 'Available' : 'Sold'}</p>
                            <p class="price">₹ ${art.Price}</p>
                        </div>
                    </div>
                    <button onclick="deleteArtwork(${art.ArtworkID})">Delete</button>
                `;

                        container.appendChild(card);
                    });
                });

            window.deleteArtwork = function (id) {
                fetch(`/api/artworks/${id}`, {
                    method: "DELETE"
                })
                    .then(res => {
                        if (res.ok) {
                            alert("Artwork deleted successfully.");
                            window.location.reload();
                        } else {
                            alert("Failed to delete artwork.");
                        }
                    });
            };
        });

    </script>
    <script src="/assets/js/script.js"></script>
</body>

</html>
